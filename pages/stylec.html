<script>
document.addEventListener("DOMContentLoaded", function() {
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.prev-btn');
  const nextBtn = document.querySelector('.next-btn');
  const dots = document.querySelectorAll('.dot');
  const chooseButton = document.querySelector('.choose-button'); // Tombol pilih
  const selectedStyless = document.querySelector('.selected-styless');
  const selectedManss = document.querySelector('.selected-manss');
  const lastSlideIndex = slides.length - 3;
  
  let currentIndex = 0;

function goToSlide(index) {
  if (index < 0) {
    index = 2; // Jika indeks kurang dari 0, atur ke indeks 2 (gambar terakhir)
  } else if (index > 2) {
    index = 0; // Jika indeks lebih besar dari 2, atur ke indeks 0 (gambar pertama)
  }
  slider.style.transform = `translateX(${-index * 100}%)`;
  currentIndex = index;
  updateDots();
}

function updateDots() {
  dots.forEach((dot, index) => {
    dot.classList.toggle('active', index === currentIndex);
  });
}

prevBtn.addEventListener('click', () => {
  goToSlide(currentIndex - 1);
});

nextBtn.addEventListener('click', () => {
  goToSlide(currentIndex + 1);
});

dots.forEach((dot, index) => {
  dot.addEventListener('click', () => {
    goToSlide(index);
  });
});


chooseButton.addEventListener('click', () => {
  if (isStyle) {
    const selectedImage = slides[currentIndex].querySelector('img').src;
    // Simpan URL gambar yang dipilih di localStorage
    localStorage.setItem('selectedStyleImage', selectedImage);
    // Masukkan gambar yang dipilih ke dalam div selected-styless
    document.querySelector('.selected-styless').innerHTML = `<img src="${selectedImage}" alt="Selected Style Image">`;
  } else {
    const selectedImage = barbermanSlides[barbermanCurrentIndex].querySelector('img').src;
    localStorage.setItem('selectedBarbermanImage', selectedImage);
    // Masukkan gambar yang dipilih ke dalam div selected-manss
    document.querySelector('.selected-manss').innerHTML = `<img src="${selectedImage}" alt="Selected Barberman Image">`;
  }
});
});
   const barbermanSlider = document.querySelector('.barberman-slider');
  const barbermanSlides = document.querySelectorAll('.barberman-slider .slide');
  const barbermanPrevBtn = document.querySelector('.barberman-prev');
  const barbermanNextBtn = document.querySelector('.barberman-next');
  const barbermanDots = document.querySelectorAll('.barberman-dots .dot');

  let barbermanCurrentIndex = 0;

  function goToBarbermanSlide(index) {
    if (index < 0) {
      index = barbermanSlides.length - 1;
    } else if (index >= barbermanSlides.length) {
      index = 0;
    }
    barbermanSlider.style.transform = `translateX(${-index * 100}%)`;
    barbermanCurrentIndex = index;
    updateBarbermanDots();
  }

  function updateBarbermanDots() {
    barbermanDots.forEach((dot, index) => {
      dot.classList.toggle('active', index === barbermanCurrentIndex);
    });
  }

  barbermanPrevBtn.addEventListener('click', () => {
    goToBarbermanSlide(barbermanCurrentIndex - 1);
  });

  barbermanNextBtn.addEventListener('click', () => {
    goToBarbermanSlide(barbermanCurrentIndex + 1);
  });

  barbermanDots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
      goToBarbermanSlide(index);
    });
  });

// JavaScript for toggling text and slider
var styleText = document.getElementById('style-text');
var isStyle = true;
var isFirstLoad = true; // Tambahkan variabel untuk menandai apakah ini adalah muatan pertama

function toggleTeks() {
  if (isStyle && !isFirstLoad) {
    styleText.textContent = 'BARBERMAN';
    document.querySelector('.slider').style.display = 'none';
    document.querySelector('.barberman-slider').style.display = 'flex'; // Tampilkan slider barberman
  } else {
    styleText.textContent = 'STYLE';
    document.querySelector('.slider').style.display = 'flex'; // Tampilkan slider style
    document.querySelector('.barberman-slider').style.display = 'none';
  }
  isStyle = !isStyle;
  isFirstLoad = false; // Setelah pertama kali dimuat, atur menjadi false
}

// Tambahkan ini di akhir kode JavaScript Anda
toggleTeks(); // Panggil fungsi toggleTeks saat pertama kali dimuat untuk menampilkan teks "STYLE"




document.querySelector('.next-button').addEventListener('click', toggleTeks);
document.querySelector('.previous-button').addEventListener('click', toggleTeks);

continueButton.addEventListener('click', () => {
  // Redirect ke halaman "times.html"
  window.location.href = 'times.html';
});

</script>
